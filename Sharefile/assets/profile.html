<!DOCTYPE html>
<html lang="es">
<head>
    <title>Share-fi!</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body class="template-body">
    <div class="container">
        <nav class="navbar navbar-share-fi navbar-fixed-top" role="navigation">
            <ul class="nav navbar-nav share-fi-navbar">
                <li class="share-fi-navbar-btn active"><a href="#"><i class="fa fa-user"></i></a></li>
                <li class="share-fi-navbar-btn"><a href="#" onclick="changeLocation('settings.html'); return false;"><i class="fa fa-cog"></i></a></li>
                <li class="share-fi-navbar-btn"><a href="#" onclick="logout(); return false;"><i class="fa fa-sign-out"></i></a></li>
            </ul>
        </nav>
        <div class="row searching-title-container">
            <div class="col-xs-10 col-xs-offset-1 text-center">
                <strong class="title">Profile</strong>
            </div>
        </div>
        <div class="row connected-limit-container">
            <div class="col-xs-12 text-center limit">
                <small>Available points</small>
            </div>
            <div class="col-xs-12 text-center current">
                <span id="profile-points"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div id="alert-success" class="alert alert-info" style="display: none;"><strong>Cool!</strong> The coupon has been sent to your email <i class="fa fa-check margin-left"></i></div>
                <div id="alert-fail" class="alert alert-warning" style="display: none;"><strong>Wait!</strong> You don't have point enough, share more yor internet ;)</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <div id="rewards-panel" class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Rewards</div>
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item">
                            <strong class="margin-right">1,000</strong><em>Starbucks Venti</em>
                            <button onclick="getCoupon(1000);" class="btn btn-default btn-sm pull-right"><i class="fa fa-certificate margin-right color-share-fi"></i>Get reward</button>
                        </li>
                        <li class="list-group-item">
                            <strong class="margin-right">900</strong><em>Starbucks Grande</em>
                            <button onclick="getCoupon(900);" class="btn btn-default btn-sm pull-right"><i class="fa fa-certificate margin-right color-share-fi"></i>Get reward</button>
                        </li>
                        <li class="list-group-item">
                            <strong class="margin-right">800</strong><em>Starbucks Tall</em>
                            <button onclick="getCoupon(800);" class="btn btn-default btn-sm pull-right"><i class="fa fa-certificate margin-right color-share-fi"></i>Get reward</button>
                        </li>
                        <li class="list-group-item">
                            <strong class="margin-right">700</strong><em>Starbucks Cheesecake</em>
                            <button onclick="getCoupon(700);" class="btn btn-default btn-sm pull-right"><i class="fa fa-certificate margin-right color-share-fi"></i>Get reward</button>
                        </li>

                        <li class="list-group-item">
                            <strong class="margin-right">600</strong><em>Starbucks Muffin</em>
                            <button onclick="getCoupon(600);" class="btn btn-default btn-sm pull-right"><i class="fa fa-certificate margin-right color-share-fi"></i>Get reward</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="sponsor-container"></div>
</body>
<script type="text/javascript">
    var view = 'profile';
</script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
