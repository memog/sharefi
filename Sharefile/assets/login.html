<!DOCTYPE html>
<html lang="es">
<head>
    <title>Share-fi!</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body class="template-body">
<div id="login-container" class="container" >
    <div class="row icon-container">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 text-center">
            <img class="img-responsive" src="img/logo.png" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <div id="login-error" class="alert alert-danger" style="display: none;"><strong>Oooop!</strong> User and password combination is wrong :/</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <div role="form">
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="center-button-container text-center">
                    <button onclick="callLogin();" class="btn btn-share-fi">Log in<i class="fa fa-angle-right margin-left"></i></button>
                    <div><a class="login-forgot-link" href="#">Forgot your password?</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="loading-container" class="container" style="display: none;">
    <div class="row icon-container">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 text-center">
            <img class="img-responsive" src="img/logo.png" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <i class="fa fa-spin fa-spinner icon-loading"></i>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var view = 'login';
</script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
