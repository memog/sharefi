<!DOCTYPE html>
<html lang="es">
<head>
    <title>Share-fi!</title>

    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body class="template-body">
<div class="container">
    <div class="row icon-container">
        <div class="col-xs-2"></div>
        <div class="col-xs-8 text-center">
            <img class="img-responsive" src="/img/logo.png" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
            <div role="form">
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="center-button-container text-center">
                    <button type="submit" class="btn btn-share-fi">Log in<i class="fa fa-angle-right margin-left"></i></button>
                    <div><a class="login-forgot-link" href="#">Forgot your password?</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var view = 'login';
</script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
